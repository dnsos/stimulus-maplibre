<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="A Stimulus controller that registers a MapLibre map with some configurations."
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/tailwindcss@^2.0/dist/tailwind.min.css"
      rel="stylesheet"
    />

    <link
      href="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.css"
      rel="stylesheet"
    />

    <title>Stimulus Maplibre Controller</title>

    <script type="module" defer>
      import { Application } from "@hotwired/stimulus";
      import Maplibre from "./src/index";

      const application = Application.start();
      application.register("maplibre", Maplibre);
    </script>
  </head>

  <body>
    <div
      data-controller="maplibre"
      data-maplibre-center-value="13.404954,52.520008"
      data-maplibre-zoom-value="16"
      data-maplibre-marker-center-value="13.404954,52.520008"
    >
      <div data-maplibre-target="mapContainer" class="w-screen h-96"></div>
    </div>
  </body>
</html>
